name: Pages

# 只监听 main 分支的改动
on:
  push:
    branches:
      - main # default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 获取博客源码和主题
      - name: Checkout
        uses: actions/checkout@v2


      - name: Checkout theme repo
        uses: actions/checkout@v2
        with:
          repository: prinsss/hexo-theme-murasaki
          ref: master
          path: themes/murasaki

      # 这里用的是 Node.js 14.x
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      #设置npm缓存
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      # 安装依赖
      - name: Install Dependencies
        run: npm install
      # #生成页面
      # name:  Build
      #   run: npx hexo generate
      # #upload pages 上传页面
      # - name: Upload Pages artifact
      #   uses: actions/upload-pages-artifact@v2
      #   with:
      #     path: ./public
      - name: Deploy # 步骤名称
        uses: peaceiris/actions-gh-pages@v3 
        with:
          publish_dir: ./public # 文件目录
          github_token: ${{ secrets.GITHUB_TOKEN }} # 自动创建 GITHUB_TOKEN
          deploy_key: ${{ secrets.ACTIONS_KEY }} # 秘钥 SSH Deploy Key
          commit_message: ${{ github.event.head_commit.message }} # 提交信息
